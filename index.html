<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATATOUILLE GAMES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 1.2rem 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        a:hover {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHOCHO EBONY LEE</h1>
        <ul>
            <li><a href="https://www.nytimes.com/games/connections" target="_blank">Connections</a></li>
            <li><a href="https://www.nytimes.com/crosswords/game/mini" target="_blank">Crossword</a></li>
            <li><a href="https://globle-capitals.com/" target="_blank">Globle Capitals</a></li>
            <li><a href="https://globle-game.com/" target="_blank">Globle Game</a></li>
            <li><a href="https://dduarte.github.io/numberle/" target="_blank">Numberle</a></li>
            <li><a href="https://www.nytimes.com/games/strands" target="_blank">Strands</a></li>
            <li><a href="https://www.nytimes.com/puzzles/sudoku" target="_blank">Sudoku</a></li>
            <li><a href="https://wafflegame.net/daily" target="_blank">Waffle</a></li>
            <li><a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle</a></li>
            <li><a href="https://worldle.teuteuf.fr/" target="_blank">Worldle</a></li>
        </ul>
    </div>
</body>
</html>
